<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contactenos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="body">
        <header th:replace="layout/plantilla :: header"></header>
        
        <section class="formulario">
            <form name="Formulario-Contacto" th:action="@{/guardarContacto}" method="POST" enctype="multipart/form-data" th:object="${contacto}">
              <input type="hidden" name="idContacto" th:field="*{idContacto}"/>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" th:field="*{nombre}">
              <br>
              <label for="apellidos">Apellido:</label>
              <input type="text" name="apellidos" th:field="*{apellidos}">
              <br>
              <label for="correo">Correo:</label>
              <input type="email" name="correo" th:field="*{correo}">
              <br>
              <label for="telefono">Telefono: </label>
              <input type="tel" name="telefono" th:field="*{telefono}">
              <br>
              <label for="descripcion">Descripcion </label>
              <input type="text" name="descripcion" th:field="*{descripcion}">
              <br>
              <input type="submit" name="guardar" value="Guardar registro"/>
            </form>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
