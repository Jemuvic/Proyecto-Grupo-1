<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nuevo Cliente</title>
        <meta charset="UTF-8">
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <nav th:replace="layout/plantilla :: menu"></nav>
        <h2>Datos del cliente</h2>
        <br>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarcliente}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idcliente" th:field="*{idcliente}"/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br>
            <label for="telefono">Cedula: </label>
            <input type="id" name="cedula" th:field="*{cedula}"/>
            <br>
            <label for="telefono">Direccion: </label>
            <input type="text" name="direccion" th:field="*{direccion}"/>
            <br>
            <input type="submit" name="guardar" value="Guardar Registro" />
        </form>
      </body>
    <footer th:replace="layout/plantilla :: footer"></footer>
</html>
