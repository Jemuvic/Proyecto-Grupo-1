<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contactenos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="body">
        <header th:replace="layout/plantilla :: header"></header>
        <section class="formulario">
            <form th:action="@{/validarSesion}" method ="POST" enctype="multipart/form-data" th:object="${cliente}">
              <h2 class="tituloForm">Iniciar Sesion</h2>
              <label for="correo">Correo:</label>
              <input type="email" name="correo" th:field="*{correo}" required minlength="6"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="ejemplo@ejemplo.com"/>
              <br>
              <label for="password">Contraseña: </label>
              <input type="password" name="password" th:field="*{password}" required minlength="4" maxlength="20" placeholder="Escriba aqui su contraseña"/>
              <br>
              <button type="submit" name="guardar" value="Guardar registro">Iniciar Sesion</button>
            </form>
            <a class="link" th:href="@{/crearUsuario}">No tiene cuenta? Cree una aquí</a>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
