<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Listar</title>
        <meta charset="UTF-8">           
        <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
                            <link rel="preconnect" href="https://fonts.googleapis.com">
                                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                                    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
    </head>
<header th:replace="layout/plantilla :: header"></header>
        
       <section class="contenido">
        <br>

          <h1 class="titular">Clientes desde una lista de base de datos</h1>
        <br>
            <article class="descripcion">
        <a class="newnew" th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <a th:href="@{/cliente/ReporteClientes}" class="newnew">Reporte</a> 
        
        <br>
            <br>
                <br>
        <div th:if="${clientesDB != null and !clientesDB.empty}" class="div-users">
            <table class="tbl-users" border="1">
                <thead class="tbl-header">
                <tr>
                    <th >Nombre</th>
                    <th >Apellidos</th>
                    <th >Correo</th>
                    <th >Contraseña</th>
                    <th >Estado</th>
                    <th >Tipo Usuario</th>
                    <th >Modificar</th>
                    <th >Eliminar</th>          
                </tr>
                </thead>
                <tr th:each="item : ${clientesDB}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.password}"></td>
                    <td th:text="${item.estado}"></td>  
                    <td th:text="${item.tipo}"></td>  
                    <td bgcolor="D0F562"><a th:href="@{/modificarCliente/} + ${item.idcliente}">Modificar</a></td>
                    <td bgcolor="D0F562"><a th:href="@{/eliminarCliente/} + ${item.idcliente}">Eliminar</a></td>
                </tr>
                
            </table>
             
            <!-- <img src="/images/met.gif" alt=""/> -->
            </div>
             <div th:if="${clientesDB == null or clientesDB.empty}">
            La lista de clientes está vacia
        </div>            
                                   
    </body>
            </article>
            </section>
       
   <footer th:replace="layout/plantilla :: footer"></footer>
</html>
