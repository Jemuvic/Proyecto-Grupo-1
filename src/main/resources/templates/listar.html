<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">           
        <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
       
        <br>
        <br>   
        <br>  
        <br>
          <h1>Clientes desde una lista de base de datos</h1>
        <br>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <br>
        <div th:if="${clientesDB != null and !clientesDB.empty}">
            <table border="1">
                <tr>
                    <td>Nombre</td>
                    <td>Apellidos</td>
                    <td>Correo</td>
                    <td>Telefono</td>
                    <td>Cedula</td>
                    <td>Direccion</td>
                    <td>Modificar</td>
                    <td>Eliminar</td>          
                </tr>
                <tr th:each="item : ${clientesDB}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td th:text="${item.cedula}"></td>
                    <td th:text="${item.direccion}"></td>           
                    <td><a th:href="@{/modificarCliente/} + ${item.idcliente}">Modificar</a></td>
                    <td><a th:href="@{/eliminarCliente/} + ${item.idcliente}">Eliminar</a></td>
                </tr>
            </table> 
   <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
